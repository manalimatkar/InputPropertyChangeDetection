<h5>Child Component</h5>
<div>
  <strong>String Message</strong><br>
  {{ message }}
</div>
<hr>
<div>
  <strong> Message Object </strong><br>
  <span class="text-danger">{{ messageObj.author }} </span>
  Says
  <span class="text-success">{{ messageObj.text }}</span>
</div>
<hr>
<div>
  <strong> Message Array </strong><br>
  <ul class="text-center pl-0">
    <li *ngFor="let m of messageList">
      <span>{{ m }}</span>
    </li>
  </ul>
</div>
